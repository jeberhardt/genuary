<html>
<head>
    <title>GSAP Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <script>

        const imageNames = ["bathurst",
                            "bay", 
                            "bayview",
                            "bessarion",
                            "bloor",
                            "broadview",
                            "castlefrank",
                            "chester",
                            "christie",
                            "college",
                            "coxwell",
                            "davisville",
                            "donlands",
                            "donmills",
                            "dufferin-new",
                            "dundas",
                            "dundaswest",
                            "dupont",
                            "eglinton",
                            "eglintonwest",
                            "finch",
                            "glencairn",
                            "greenwood",
                            "highpark",
                            "islington",
                            "jane",
                            "keele",
                            "kennedy",
                            "king",
                            "kipling",
                            "lansdowne",
                            "lawrence",
                            "lawrencewest",
                            "leslie",
                            "mainstreet",
                            "museum-new",
                            "northyorkcentre",
                            "oldmill",
                            "osgoode",
                            "ossington",
                            "queen",
                            "queenspark",
                            "rosedale",
                            "royalyork",
                            "runnymede",
                            "sheppardyonge",
                            "sherbourne",
                            "spadina-bloor",
                            "spadina-uni",
                            "standrew",
                            "stclair",
                            "stclairwest",
                            "stgeorge",
                            "stpatrick",
                            "summerhill",
                            "victoriapark",
                            "warden",
                            "wellesley",
                        ]
        
        const text = document.createElement("div");
        text.innerHTML = "Click anywhere to see some TTC Subway Tiles!";
        text.style.position = "absolute";
        text.style.top = "20px";
        text.style.left = "50%";
        text.style.transform = "translateX(-50%)";
        text.style.fontSize = "24px";
        text.style.fontFamily = "Arial, sans-serif";
        document.body.appendChild(text);
        gsap.from(text, { opacity: 0, duration: 1, y: -50, ease: "power2.out" });
        document.addEventListener("click", function(event) {
            const img = document.createElement("img");
            img.src = "./images/button-bathurst.webp";
            const randomImage = imageNames[Math.floor(Math.random() * imageNames.length)];
            img.src = `./images/button-${randomImage}.gif`;
            img.style.position = "absolute";
            img.style.left = `${event.clientX}px`;
            img.style.top = `${event.clientY}px`;
            document.body.appendChild(img);
            gsap.from(img, { scale: 0, duration: 0.5, ease: "back.out(1.7)" });
            gsap.to(img, { y: + Math.floor(Math.random() * 200), duration: 2, ease: "bounce" });
            setTimeout(() => {
            gsap.to(img, { opacity: 0, duration: 1, onComplete: () => img.remove() });
            }, 5000);
        });
    </script>
</body>

</html>
